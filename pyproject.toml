[tool.poetry]
name = "euddraft"
version = "0.9.9.0"
description = "Framework for creating & applying various plugins to StarCraft map."
authors = ["armoha <kein0011@naver.com>", "Park Hyun Woo <phu54321@naver.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pywin32 = "^304"
cx-Freeze = "^6.13.1"
colorama = "^0.4.6"
Cython = "^0.29.33"
cffi = "^1.15.1"
idna = "^3.4"
numpy = "==1.23.4"  # See https://github.com/armoha/euddraft/issues/88
eudplib = "^0.73.15"
matplotlib = "^3.6.2"


[build-system]
requires = ["poetry-core", "cython"]
build-backend = "poetry.core.masonry.api"
